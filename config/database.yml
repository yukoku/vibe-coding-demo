# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake --tasks db:test:prepare"
# The data can then be loaded with "rake db:seed".
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3
  # For Heroku and other platform providers, it is recommended to set this
  # environment variable in production.
  #
  # WARNING: The database defined as "production" will be erased and
  # re-generated from your development database when you run "rake --tasks db:test:prepare"
  # The data can then be loaded with "rake db:seed".
  #
  # DO NOT USE THIS IN PRODUCTION.
  # url: <%= ENV["DATABASE_URL"] %>